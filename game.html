<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">

    <title>手机版互动叙事Demo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        /* 手机模拟框 */
        .phone-frame {
            width: 480px;
            height: 800px;
            background: #111;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* 状态栏模拟 */
        .status-bar {
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        #game-container {
            width: 100%;
            height: calc(100% - 40px);
            position: relative;
        }

        #scene-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        #text-panel {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            width: 100%;
            min-height: 120px;
            backdrop-filter: blur(5px);
        }

        .choices {
            margin-top: 10px;
            display: grid;
            gap: 8px;
        }

        button {
            padding: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.2);
        }

/* 确保QTE面板可见 */
#qte-panel {
    display: block !important; 
    z-index: 1000;
    background: rgba(0,0,0,0.9);
    padding: 20px;
    border-radius: 10px;
    width: 80%;
}

/* 按钮禁用状态 */
.qte-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff5555;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        /* 手机物理按键装饰 */
        .phone-button {
            position: absolute;
            background: #333;
        }
        .power-btn {
            right: -5px;
            top: 100px;
            width: 5px;
            height: 40px;
            border-radius: 2px;
        }
        .volume-btn {
            right: -5px;
            top: 160px;
            width: 5px;
            height: 60px;
            border-radius: 2px;
        }
        .camera-cutout {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background: #000;
            border-radius: 10px;
        }

/* 新增QTE样式 */
.qte-instruction {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.8);
  border-radius: 10px;
}

.correct-sequence {
  font-size: 24px;
  color: #f1c40f;
  margin: 15px 0;
}

.qte-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  max-width: 300px;
  margin: 0 auto;
}

.qte-btn {
  width: 60px;
  height: 60px;
  font-size: 24px;
  background: #3498db;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.2s;
}

#qte-timer {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
}
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>12:00</span>
            <span>4G | 100%</span>
        </div>
        <div class="camera-cutout"></div>
        <div class="phone-button power-btn"></div>
        <div class="phone-button volume-btn"></div>
        
        <div id="game-container">
            <img id="scene-bg" src="">
            <div id="text-panel">
                <div id="main-text"></div>
                <div class="choices" id="choices"></div>
                <div id="qte-panel"></div>
            </div>
            <div id="timer"></div>
        </div>
    </div>

    <script>
        // 加载剧本数据（需插入之前的JSON数据）
        const gameData = {"meta": {
    "variables": {
      "courage": 0,
      "trust": 0
    },
    "resources": {
      "backgrounds": {
        "street": "bg/city-night.webp",
        "bar": "bg/bar.webp",
        "warehouse": "bg/warehouse.webp"
      },
      "sounds": {
        "glass_break": "sound/glass-crash.mp3",
        "heartbeat": "sound/heartbeat.wav"
      }
    }
  },
  "script": [
    {
      "id": "S1",
      "text": "深夜的巷子里，你发现跟踪者的黑影越来越近...", 
      "bg": "street",
      "choices": [
        {
          "text": "躲进旁边的酒吧",
          "var": {"courage": +1},
          "next": "S2A"
        },
        {
          "text": "转身对峙",
          "var": {"courage": +2},
          "next": "S2B"
        }
      ]
    },
    {
      "id": "S2A",
      "text": "酒吧老板警惕地看着你，手里握着棒球棍",
      "bg": "bar",
      "choices": [
        {
          "text": "解释被跟踪的情况",
          "var": {"trust": +1},
          "next": "S3"
        },
        {
          "text": "抢过柜台后的钥匙",
          "var": {"trust": -1},
          "next": "S3"
        }
      ]
    },
    {
      "id": "S2B",
      "text": "对方亮出匕首！快速做出反应...",
      "bg": "street",
      "qte": {
        "prompt": "请在5秒内按顺序执行动作",
        "actions": ["闪","避","格","挡","击"], // 正确顺序
        "timeLimit": 5
      },
      "success": "S3",
      "fail": "S4"
    },
    {
      "id": "S3",
      "text": "你发现重要证据：沾血的员工ID卡",
      "bg": "warehouse",
      "timer": 5,
      "choices": [
        {
          "text": "联系警方",
          "var": {"trust": +2},
          "next": "END_A"
        },
        {
          "text": "独自调查",
          "var": {"courage": +3},
          "next": "END_B"
        }
      ]
    },
    {
      "id": "S4",
      "text": "你的视线开始模糊，最后听到的是渐远的脚步声...",
      "bg": "street",
      "sound": "heartbeat",
      "next": "END_C"
    }
  ],
  "endings": {
    "END_A": {
      "condition": "trust >= 3",
      "text": "警方及时赶到逮捕了真凶"
    },
    "END_B": {
      "condition": "courage >= 4",
      "text": "你在仓库深处找到了决定性证据"
    },
    "END_C": {
      "condition": "default",
      "text": "新闻报道发现无名遗体"
    }
  }
};


// 新增QTE游戏状态
let qteState = {
  isActive: false,
  correctOrder: [],
  userInput: [],
  timer: null
};

// 修改后的QTE处理函数
function handleQTE(qteData) {
    const qtePanel = document.getElementById('qte-panel');
    qtePanel.style.display = 'block'; // 确保显示面板
    
    // 清空旧内容
    qtePanel.innerHTML = `
        <div class="qte-instruction">
            <p>${qteData.prompt}</p>
            <div class="correct-sequence">正确顺序：${qteData.actions.join(' → ')}</div>
            <button id="startQTE">开始挑战</button>
        </div>
    `;

    // 绑定开始按钮事件
    document.getElementById('startQTE').addEventListener('click', () => {
        startQTEChallenge(qteData);
    });
}

function startQTEChallenge(qteData) {
  qteState = {
    isActive: true,
    correctOrder: qteData.actions,
    userInput: [],
    timer: null
  };

  const shuffledActions = shuffle([...qteData.actions]);
  
  const qtePanel = document.getElementById('qte-panel');
  qtePanel.innerHTML = `
    <div class="qte-grid">
      ${shuffledActions.map(action => `
        <button class="qte-btn" data-action="${action}">${action}</button>
      `).join('')}
    </div>
    <div id="qte-timer" style="color:white;">剩余时间: ${qteData.timeLimit}</div>
  `;

  document.querySelectorAll('.qte-btn').forEach(btn => {
    btn.onclick = () => handleQTEClick(btn, qteData);
  });

  // 启动倒计时
  let timeLeft = qteData.timeLimit;
  qteState.timer = setInterval(() => {
    timeLeft--;
    document.getElementById('qte-timer').textContent = `剩余时间: ${timeLeft}`;
    
    if(timeLeft <= 0) {
      endQTEChallenge(false);
    }
  }, 1000);
}

function handleQTEClick(btn, qteData) {
  if(!qteState.isActive) return;

  const selectedAction = btn.dataset.action;
  const expectedAction = qteState.correctOrder[qteState.userInput.length];

  if(selectedAction === expectedAction) {
    btn.style.background = '#2ecc71';
    qteState.userInput.push(selectedAction);
    
    if(qteState.userInput.length === qteState.correctOrder.length) {
      endQTEChallenge(true);
    }
  } else {
    btn.style.background = '#e74c3c';
    endQTEChallenge(false);
  }

  btn.disabled = true;
}

// 修改endQTEChallenge函数
function endQTEChallenge(isSuccess) {
  clearInterval(qteState.timer);
  qteState.isActive = false;

  // 获取当前场景数据
  const currentScene = gameData.script.find(
    s => s.id === currentState.scene
  );

  const qtePanel = document.getElementById('qte-panel');
  if(isSuccess) {
    qtePanel.innerHTML = '<div style="color:#2ecc71">挑战成功！</div>';
    // 使用currentScene.success跳转
    setTimeout(() => renderScene(currentScene.success), 1000);
  } else {
    qtePanel.innerHTML = `
      <div style="color:#e74c3c">挑战失败！</div>
      <button onclick="retryQTE()">重试</button>
    `;
  }
}

// 修改retryQTE函数
function retryQTE() {
  const currentScene = gameData.script.find(
    s => s.id === currentState.scene
  );
  handleQTE(currentScene.qte);
}

// 工具函数
function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function checkCondition(conditionStr) {
    if (!conditionStr) return true; // 无条件则显示
    const conditions = conditionStr.split('&&').map(c => c.trim());
    return conditions.every(cond => {
        const match = cond.match(/(\w+)\s*(>=|<=|==|>|<)\s*(\d+)/);
        if (!match) return true;
        const [, varName, operator, value] = match;
        const currentValue = currentState.variables[varName] || 0;
        switch(operator) {
            case '>=': return currentValue >= parseInt(value);
            case '<=': return currentValue <= parseInt(value);
            case '>': return currentValue > parseInt(value);
            case '<': return currentValue < parseInt(value);
            case '==': return currentValue === parseInt(value);
            default: return true;
        }
    });
}
        let currentState = {
            scene: 'S1',
            variables: JSON.parse(JSON.stringify(gameData.meta.variables)),
            qteSuccess: 0
        };

        // 核心运行引擎
        function renderScene(sceneId) {
              console.log('场景跳转:', currentState.scene, '->', sceneId); // 调试日志
  currentState.scene = sceneId;
            const scene = gameData.script.find(s => s.id === sceneId);
            const bgPath = gameData.meta.resources.backgrounds[scene.bg];
            
            // 渲染背景和文字
            document.getElementById('scene-bg').src = bgPath;
            document.getElementById('main-text').innerHTML = scene.text;
            
            // 清空选项和状态
            document.getElementById('choices').innerHTML = '';
            document.getElementById('qte-panel').style.display = 'none';
            document.getElementById('timer').innerHTML = '';

    // QTE 处理逻辑修正
    if (scene.qte) {
        document.getElementById('qte-panel').style.display = 'block';
        handleQTE(scene.qte);
    } else {
        document.getElementById('qte-panel').style.display = 'none';
    }
            
            // 处理倒计时
            if (scene.timer) {
                startTimer(scene.timer);
            }

            // 渲染选项
            if (scene.choices) {
                scene.choices.forEach(choice => {
                    const btn = document.createElement('button');
                    btn.innerHTML = choice.text;
                    if (checkCondition(choice.condition)) {
                        btn.onclick = () => selectChoice(choice);
                        btn.style.display = 'block';
                    } else {
                        btn.style.display = 'none';
                    }
                    document.getElementById('choices').appendChild(btn);
                });
            }
        }

        // 选项选择处理
        function selectChoice(choice) {
            // 更新变量
            if (choice.var) {
                Object.entries(choice.var).forEach(([key, val]) => {
                    currentState.variables[key] += val;
                });
            }
            
            // 处理结局
            if (choice.next.startsWith('END')) {
                showEnding(choice.next);
            } else {
                renderScene(choice.next);
            }
        }

        // 倒计时处理
        function startTimer(seconds) {
            let time = seconds;
            const timerId = setInterval(() => {
                document.getElementById('timer').innerHTML = time;
                if (time-- <= 0) {
                    clearInterval(timerId);
                    handleTimeout();
                }
            }, 1000);
        }

        // 显示结局
        function showEnding(endId) {
            const ending = gameData.endings[endId];
            document.getElementById('main-text').innerHTML = ending.text;
            document.getElementById('choices').innerHTML = '<button onclick="location.reload()">重新开始</button>';
        }

        // 初始化游戏
        renderScene(currentState.scene);
    </script>
</body>
</html>
